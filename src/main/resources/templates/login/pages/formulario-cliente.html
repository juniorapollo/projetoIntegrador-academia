<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

</head>
<body>

<div class="container">
  <h2>Cadastro de Aluno</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nome</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Ex: Matilda Sunshine">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Cpf</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Ex: 108.844.069-65">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"></label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Ex: 108.844.069-65">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Masculino</label>
          <label><input type="checkbox" name="remember"> Feminino</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
