<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >

    <head></head>

    <body th:fragment="mensagemErro">
     
        <script th:inline="javascript" th:if="${not #strings.isEmpty(msgError)}">
            window.onload = function () {
                /*<![CDATA[*/
                
                var a = /*[[${msgError}]]*/ 'default';
                        $.Notification.notify('error', 'top right','',a);

               console.log(a);

                /*]]>*/
            };
        </script>
        
        <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
            <button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
            <th:block th:each="detailedError : ${#fields.detailedErrors()}">
                <div><i class="fa  fa-exclamation-circle"></i> <span th:text="${detailedError.message}"></span></div>
            </th:block>
        </div>
    </body>


</html>
