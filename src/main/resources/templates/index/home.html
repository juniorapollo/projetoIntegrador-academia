    <head> 
        <th:block th:include="fragments/scripts :: header" ></th:block>
        <link th:href="@{/css/components.css}" rel="stylesheet"/>
        <link th:href="@{/css/core.css}" rel="stylesheet"/>
        <style>

            .jr-button{
                background:#48799e;
                color:#fff;
                box-shadow:0 5px 0 #355873;
            }
            .jr-button:hover{
                background: #355873;
                box-shadow:0 5px 0 #b000;
            }

        </style>

    </head>

                                        </div>
                                    </div>
                                </a>

                                <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cliente/consultar'}}">

                                <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema/servico/cadastro'}}">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- /Portlet -->
