<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      sec:authorize="isAuthenticated()">


    <head> </head>
    <body class="fixed-left bg-dark" th:fragment="menu">
        <!-- ========== Left Sidebar Start ========== -->
        <div class="left side-menu ">
                <div class="sidebar-inner slimscrollleft">
                    <div class="user-details" style="padding: 2px; margin-top: 30px;">
                    <div class="user-info" >                          
                        <span th:text="${@environment.getProperty('prod.url')}"></span> 
                        <a sec:authentication="principal.nome" class="dropdown-toggle"  ></a>   
                        <div th:if="${#authorization.url('/')}"></div>                       
                        <p sec:authentication="principal.nivelUsuario" class="text-muted m-0"></p> 
                        <p sec:authorize="hasRole('SYSTEM_ADMIN')"  class="text-muted m-0">Nome Fantasia</p>
                    </div>
                </div><hr></hr>
                    <!--- Divider -->
                    <div id="sidebar-menu">
                        <ul>
                            <li>
                                <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema'}}" class="waves-effect"><i class="md md-home"></i><span> Início </span></a>
                            </li>
                            
                            <li>
                                <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/aluno'}}" class="waves-effect"><i class="md md-group-add"></i><span> Cadastrar Aluno </span></a>
                            </li>
                            
                            <li>
                                <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/aluno'}}" class="waves-effect"><i class="md md-group-add"></i><span> Alunos Ativos </span></a>
                            </li>
                            
                            <li>
                                <a sec:authorize="hasRole('ADMINISTRADOR')" th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/aluno'}}" class="waves-effect"><i class="md md-group-add"></i><span> Alunos Inativos </span></a>
                            </li>
                            
                             <li>
                                <a sec:authorize="hasRole('ADMINISTRADOR')" th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/usuario-adicionar'}}" class="waves-effect"><i class="md-account-balance"></i><span> Cadastrar Usuários </span></a>
                            </li>
                            
                            <!--Botão Logout-->
                        <li class="has_sub">
                            <form th:action="@{${@environment.getProperty('baseUrl')+'/logout'}}" method="post"  id="logout_form" style="margin-left: 13%; font-size: 100% ; margin-top: 6%">
                                <a href="#"  class="waves-effect" onclick="document.getElementById('logout_form').submit();" style=" color: #505458">
                                    <i class="md md-settings-power"></i>
                                    <span class="center" style="margin-left: 8%">Sair</span>
                                </a>
                                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                            </form>
                        </li>
                            
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        <!-- Left Sidebar End --> 
        
    </body>
</html>
