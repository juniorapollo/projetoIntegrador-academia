<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
      sec:authorize="isAuthenticated()">     



    <head>
        <th:block th:replace="fragments/scripts :: header"> </th:block>

    </head> 
    <body class="fixed-left"  >

        <div id="wrapper" >       
            <!--Navbar-->
            <div th:include="navbar/navbar :: navbar"></div>
            <!--Menu-->
            <th:block th:include="menu/menu :: menu"></th:block> 

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->                   
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">                                    
                                    <div class="panel-heading">
                                        <!--Botão Adicionar-->
                                        <div >
                                            <a  href="#" th:href="@{${@environment.getProperty('baseUrl')+'/sistema/profissional/cadastro'}}" title="Novo Profissional" class="btn  btn-success pull-right"><i class="md-person-add" ></i> Adicionar</a>   
                                        </div>
                                        <h3 class="panel-title">Relatório Profissional</h3>
                                    </div>

                                    <div class="panel-body table-rep-plugin"> 



                                        <div class="table-responsive" data-pattern="priority-columns">  
                                            
                                            <th:block th:include="fragments/mensagemSucesso :: mensagemSucesso"></th:block>      

                                            <table id="datatable" class="table table-striped table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Cod</th>
                                                        <!-- <th>Status</th> -->
                                                        <th>Nome</th>
                                                        <th>E-mail</th>
                                                        <th>Cpf</th>
                                                        <th>Ações</th> 
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each=" profissional : ${profissionais}" th:if="${profissional.isAtivo()}">
                                                        <td><span th:text="${profissional.id}"></span></td>
                                                        <!--<td><span th:if="${profissional.ativo}">Ativo</span><span th:if="not ${profissional.ativo}"><i class=" md-not-interested" style="color: red"> </i> Inativo </span></td>-->                                                       
                                                        <td><span th:text="${profissional.nome}"></span></td>
                                                        <td><span th:text="${profissional.email}"></span></td>
                                                        <td><span th:text="${profissional.celular}"></span></td>

                                                        <td>
                                                            <!--Formulário para Editar profissional Ativar / Desativar / Abrir Relatorio--> 
                                                            <form  th:action="@{${@environment.getProperty('baseUrl')+'/sistema/profissional/'+{profissional.id}}}" th:method="DELETE" >                                                                         
                                                                <!-- Btn Editar Profissional -->
                                                                <a href="#" th:href="@{${@environment.getProperty('baseUrl')+'/sistema/profissional/editar/'+{profissional.id}}}"><i title="Abrir Cadastro" class="fa fa-pencil" style="font-size:x-large"></i></a>


                                                                <a  th:if="${profissional.ativo}" th:href="@{'#'+${profissional.id}}" title="Desativar" style="padding: 0px" class="btn btn-group-sm btn-custom pull-right" role="button" data-toggle="modal" ><i class="md-delete" style="color: red;font-size: x-large;"></i></a>
                                                                <a  th:if="not ${profissional.ativo}" th:href="@{'#'+${profissional.id}}" title="Ativar" style="padding: 0px" class="btn btn-group-sm btn-custom pull-right" role="button" data-toggle="modal" ><i class="ion-checkmark-circled" style="color: green;font-size: x-large;"></i></a>

                                                                <!--Modal Para confirmar Exclusão-->
                                                                <div th:id="${profissional.id}" th:class="@{'modal fade bs-example-modal-sm '+${profissional.id}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                                                    <div class="modal-dialog modal-sm">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h4 class="modal-title" id="mySmallModalLabel"><span class="modal-title fa  fa-exclamation-circle" style="color:#a11"></span> Atenção</h4>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <p th:if="${profissional.ativo}">Deseja realmente excluir <span th:text="${profissional.nome}"></span>?</p>
                                                                                <p th:if="not ${profissional.ativo}">Deseja ativar o profissional <span th:text="${profissional.nome}"></span>?</p>

                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="submit" class="btn btn-success waves-effect">Confirmar</button>
                                                                                <a class="btn btn-danger waves-effect waves-light" data-dismiss="modal">Cancelar</a>
                                                                            </div>
                                                                        </div><!-- /.modal-content -->
                                                                    </div><!-- /.modal-dialog -->
                                                                </div><!-- /.modal -->
                                                            </form><!-- Fim Form -->                                                                      
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->



                        <div id="con-close-modal" class="modal fade" tabindex="-1" role="dialog"  aria-hidden="true" style="display: none;">
                            <div class="modal-dialog"> 
                                <div class="modal-content "> 
                                    <div class="modal-header"> <!--Cabeçalho Modal Formulário cadastro profissional -->
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> 
                                        <h4 class="modal-title">Cadastro de Profissionais</h4> 
                                    </div> 

                                    <div class="modal-body"> <!-- corpo do modal -->

                                    </div> 
                                </div> 
                            </div>
                        </div><!-- /.modal -->

                    </div> <!-- container -->

                </div> <!-- content -->



            </div>
            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== --> 
        </div> <!--Navbar-->

        <script>

            var resizefunc = [];
        </script>
        <style>

            div.dataTables_paginate {
                margin: 0;
                white-space: nowrap;
                text-align: right;
                margin-top: 0px;
            }

        </style>

        <!--Scripts-->
        <th:block th:include="fragments/scripts :: scripts"></th:block> 


        <script type="text/javascript">
            $(document).ready(function () {
                $('#datatable').dataTable();

            });

        </script>

    </body>
</html>
