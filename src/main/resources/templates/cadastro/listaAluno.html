<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
      >



    <head th:replace="fragments/scripts :: header"></head>

    <body class="fixed-left"  >
        
        <div id="wrapper">       
            <!--Navbar-->
            <div th:include="navbar/navbar :: navbar"></div>
            <!--Menu-->
            <th:block th:include="menu/menu :: menu"></th:block> 

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->                   
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">                                    
                                    <div class="panel-heading">
                                        <!--Botão Adicionar-->
                                        <div >
                                            <a  data-toggle="modal" data-target="#con-close-modal" title="Novo Aluno" class="btn  btn-success pull-right"><i class="md-person-add" ></i> Adicionar</a>   
                                        </div>
                                        <h3 class="panel-title">Alunos</h3>
                                    </div>

                                    <div class="panel-body table-rep-plugin"> 
                                        <th:block th:include="fragments/mensagemSucesso :: mensagemSucesso"></th:block>      
                                        <div class="table-responsive" data-pattern="priority-columns">  


                                            <table id="datatable-buttons" class="table table-striped table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Cod</th>
                                                        <th>Nome</th>
                                                        <th>E-mail</th>
                                                        <th>Cpf</th>
                                                        <th>Sexo</th>
                                                        <th>Data</th>
                                                        <th>Idade</th>                                                                
                                                        <th>Telefone</th>
                                                        <th>Celular</th>
                                                        <th>Cep</th>
                                                        <th>Estado</th>
                                                        <th>Cidade</th>
                                                        <th>Bairro</th>
                                                        <th>Rua</th>                                                                
                                                        <th>Num.</th>
                                                        <th>Complemento</th>
                                                        <th>Ações</th> 
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each=" aluno : ${aluno}" th:if="${aluno.isAtivo()}">
                                                        <td><span th:text="${aluno.id}"></span></td>
                                                        <td><span th:text="${aluno.nome}"></span></td>
                                                        <td><span th:text="${aluno.email}"></span></td>
                                                        <td><span th:text="${aluno.cpf}"></span></td>
                                                        <td><span th:text="${aluno.sexo}"></span></td>
                                                        <td><span th:text="${aluno.dataNasc}"></span></td>
                                                        <td><span th:text="${aluno.idade}"></span></td>  
                                                        <td><span th:text="${aluno.telefone}"></span></td>
                                                        <td><span th:text="${aluno.celular}"></span></td>
                                                        <td><span th:text="${aluno.cep}"></span></td>
                                                        <td><span th:text="${aluno.uf}"></span></td>
                                                        <td><span th:text="${aluno.cidade}"></span></td>
                                                        <td><span th:text="${aluno.bairro}"></span></td>
                                                        <td><span th:text="${aluno.logradouro}"></span></td>
                                                        <td><span th:text="${aluno.numeroEnd}"></span></td>
                                                        <td><span th:text="${aluno.complemento}"></span></td>
                                                        <td>
                                                            <!--Formulário para Exclusão de Usuário--> 
                                                            <form  th:action="@{${@environment.getProperty('baseUrl')+'/sistema/api/aluno/'+{aluno.id}}}" th:method="DELETE" >                                                                         
                                                                <a  th:href="@{'#'+${aluno.id}}" title="Excluir" style="padding: 0px" class="btn btn-group-sm btn-custom pull-right" role="button" data-toggle="modal" ><i class="md-delete" style="color: red;font-size: x-large;"></i></a>
                                                                <!--Modal Para confirmar Exclusão-->
                                                                <div th:id="${aluno.id}" th:class="@{'modal fade bs-example-modal-sm '+${aluno.id}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                                                    <div class="modal-dialog modal-sm">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h4 class="modal-title" id="mySmallModalLabel"><span class="modal-title fa  fa-exclamation-circle" style="color:#a11"></span> Atenção</h4>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <p>Deseja realmente excluir?</p>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="submit" class="btn btn-success waves-effect">Confirmar</button>
                                                                                <a class="btn btn-danger waves-effect waves-light" data-dismiss="modal">Cancelar</a>
                                                                            </div>
                                                                        </div><!-- /.modal-content -->
                                                                    </div><!-- /.modal-dialog -->
                                                                </div><!-- /.modal -->
                                                            </form><!-- Fim Form -->                                                                      
                                                        </td> 
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End Row -->



                        <div id="con-close-modal" class="modal fade" tabindex="-1" role="dialog"  aria-hidden="true" style="display: none;">
                            <div class="modal-dialog"> 
                                <div class="modal-content "> 
                                    <div class="modal-header"> <!--Cabeçalho Modal Formulário cadastro Aluno -->
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> 
                                        <h4 class="modal-title">Cadastro de Alunos</h4> 
                                    </div> 

                                    <div class="modal-body"> <!-- corpo do modal -->

                                        <form class="form-horizontal" role="form" enctype="application/x-www-form-urlencodeds"  th:object="${aluno}" th:action="@{${@environment.getProperty('baseUrl')+'/sistema/api/aluno'}}" th:method="POST"> <!-- Formulário -->

                                            <div class="form-group">
                                                <label class="col-sm-1 control-label"> Ativo</label>
                                                <div class="col-md-5 checkbox checkbox-primary">                                                      
                                                    <input  type="radio" th:value="${true}" th:name="@{ativo}"/>
                                                    <span >Sim</span>
                                                    <input  type="radio" value="false"  name="ativo" />
                                                    <span >Não</span>
                                                </div>
                                            </div>


                                            <!-- Nome -->
                                            <div class="form-group jr-required">                                                    
                                                <div class="col-md-12">
                                                    <div class="input-group ">
                                                        <span class="input-group-addon "><i class="fa col-md-5"><b>Nome</b></i></span>
                                                        <input type="text" autofocus="autofocus" class="form-control" th:required="required" name="nome"/>
                                                    </div>
                                                </div>    
                                            </div><!-- form-group -->

                                            <!-- CPF -->
                                            <div class="form-group jr-required">    

                                                <div class="col-md-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>CPF</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="text" name="cpf" data-mask="999.999.999-99"  class="form-control" th:required="required" />                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> <!-- form-group --> 

                                            <!-- E-mail -->
                                            <div class="form-group jr-required">        
                                                <div class="col-md-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>E-mail</b></i></span>
                                                        <input type="email"  name="email"  class="form-control" />
                                                    </div>
                                                </div>
                                            </div> <!-- form-group --> 

                                            <!-- Sexo -->
                                            <div class="form-group jr-required">          
                                                <div class="col-md-12">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa"><b>Sexo</b></i></span>
                                                        <select class="form-control" name="sexo" >
                                                            <option value=''></option>
                                                            <option value='M'>Masculino</option>
                                                            <option value="F">Feminino</option>
                                                        </select>                                                    
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Telefone -->
                                            <div class="form-group jr-required">        
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Tel</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="tel" name="telefone" data-mask="(99) 9999-9999"  class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Celular -->
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Cel</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="tel" name="celular" data-mask="(99) 9 9999-9999"  class="form-control" th:required="required" />                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> <!-- form-group --> 

                                            <!-- Data Nascimento-->
                                            <div class="form-group jr-required">                                         
                                                <div class="col-md-6">
                                                    <div class="input-group ">
                                                        <span class="input-group-addon "><i class="fa col-md-5"><b>Data</b></i></span>
                                                        <input type="date" class="form-control" name="dataNasc"/>
                                                    </div>
                                                </div>    

                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Idade</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="number" name="idade" min="1" max="100" class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> <!-- form-group -->                                                

                                            <!-- Cep -->
                                            <div class="form-group jr-required">                                                    
                                                <div class="col-md-12">
                                                    <div class="input-group ">
                                                        <span class="input-group-addon "><i class="fa "><b>Cep</b></i></span>
                                                        <input type="tel"  id="cep" class="form-control" data-mask="99999-999" th:required="required" name="cep"/>
                                                    </div>
                                                </div>    
                                            </div><!-- form-group -->

                                            <!-- Cidade-->
                                            <div class="form-group jr-required">                                         
                                                <div class="col-md-6">
                                                    <div class="input-group ">
                                                        <span class="input-group-addon "><i class="fa col-md-5"><b>Cidade</b></i></span>
                                                        <input type="text" id="cidade" class="form-control" name="cidade"/>
                                                    </div>
                                                </div>    

                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Uf</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="text" maxlength="2" name="uf" id="uf"  class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> <!-- form-group -->  

                                            <div class="form-group jr-required">     
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Bairro</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="text"  name="bairro" id="bairro"  class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Rua</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="text"  name="logradouro" id="rua"  class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>                                             
                                            </div>

                                            <div class="form-group jr-required">     
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Num</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="text" maxlength="5" name="numeroEnd"  class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Compl</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="text"  maxlength="50" name="complemento"  class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>                                             
                                            </div>                                          


                                            <!-- PEso -->
                                            <div class="form-group jr-required">        
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Peso Kg</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="tel" name="peso" class="form-control"  />                                                        
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Altura -->
                                                <div class="col-md-6">
                                                    <div class="input-group">
                                                        <span class="input-group-addon "><i class="fa"><b>Altura</b></i></span>
                                                        <div class="input-group col-md-12 ">
                                                            <input type="tel" name="altura"  class="form-control" th:required="required" />                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> <!-- form-group --> 


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label"> Pratica Atividade </label>
                                                <div class="col-md-5 checkbox checkbox-primary">                                                      
                                                    <input  type="radio" value="true" name="praticaAtividade"/>
                                                    <span >Sim</span>
                                                    <input  type="radio" value="false"  name="praticaAtividade" />
                                                    <span >Não</span>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="modal-footer"> 
                                                <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancelar</button> 
                                                <button type="submit" class="btn btn-info waves-effect waves-light">Salvar</button> 
                                            </div>
                                        </form><!-- Fim do Formulário -->
                                    </div> 


                                </div> 
                            </div>
                        </div><!-- /.modal -->

                    </div> <!-- container -->

                </div> <!-- content -->



            </div>
            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== --> 
        </div> <!--Navbar-->

        <script>

            var resizefunc = [];
        </script>

        <!--Scripts-->
        <th:block th:include="fragments/scripts :: scripts"></th:block> 


 <script type="text/javascript">
            $(document).ready(function () {
                $('#datatable').dataTable();
                             
            });
            
        </script>

    </body>
</html>
